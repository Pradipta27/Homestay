{% extends 'index.html' %}
{% block judul %} - Booking {% endblock %}

{% block css %}
{% endblock %}

{% block konten %}
<div class="section">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
            <div>
                <div class="title-area" id="booking">
                    <h2>Reservasi - Booking</h2>
                    <div class="separator separator-danger">✻✻✻</div>
                    <p class="description">Please fill your ID!</p>
                </div>
                <form style="border:1px solid #ededed; border-radius: 8px; padding: 60px;" action="{{url_for('proses_booking')}}" method="POST">
                    <a href="redirect#redirect"></a>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt30">
                        <h4 class="tour-form-title">Room</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div style="margin-bottom: 5px;">
                            <label style="margin-bottom: 11px;">Room Type</label>
                            <div>
                                <select id="pilih" name="roomId" class="form-control" required>
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="C1">C1</option>
                                    <option value="C2">C2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 ">
                        <div class="form-group">
                            <label style="font-size: 16px;
                             text-transform: capitalize;
                             color: #20232b;
                             margin-bottom: 8px;
                             letter-spacing: 0px;
                             font-weight: 400;">
                                Check in</label>
                            <div class="input-group">
                                <input id="datepicker" name="checkIn" type="date" placeholder="Check In" class="form-control" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span> </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label style="font-size: 16px;
                             text-transform: capitalize;
                             color: #20232b;
                             margin-bottom: 8px;
                             letter-spacing: 0px;
                             font-weight: 400;">
                                Check out</label>
                            <div class="input-group">
                                <input id="datepicker2" name="checkOut" type="date" placeholder="Check Out" class="form-control" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span> </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="control-label required" for="select">Im booking for:</label>
                            <div class="select">
                                <select id="select" name="rapenting" class="form-control">
                                    <option value="">Myself</option>
                                    <option value="">Other person</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt30">
                        <h4 class="tour-form-title">Guest</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <input id="name" type="text" placeholder="Your Name" class="form-control" name="guestName" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="control-label" for="email"> Email</label>
                            <input id="email" type="email" placeholder="xxxx@xxxx.xxx" class="form-control" required name="guestEmail">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="control-label" for="phone"> Phone</label>
                            <input id="phone" type="text" placeholder="Your Number" class="form-control" required name="guestContact">
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label class="control-label" for="textarea">Additional</label>
                            <textarea class="form-control" id="textarea" name="textarea" rows="4" placeholder=". . ."></textarea>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button type="submit"  name="singlebutton" style="font-family: 'Merriweather Sans', sans-serif;
                         font-size: 16px;
                         color:white;
                         padding: 14px 40px;
                         border-radius: 40px;
                         background-color: #e78b90;
                         border: 2px solid #e78b90;">
                            Book Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
